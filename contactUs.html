    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
        </div>
        <div class="container">

                <div class="box">
                    <div class="icon"><i class="fi fi-sr-marker"></i></div>

                        <p>16, Prabhu Nagar<br>Jaipur House<br>Agra,UP<br>India</p>

                    <div class="inputBox">

                    </div>

                    </div>

                        <input type="submit" name="" value="send">
                    </div>
